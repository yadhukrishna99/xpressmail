<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/email.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">


        <title>Express Mail: {% block title %}{% endblock %}</title>

        <script>
            let blink_speed = 800; // every 1000 == 1 second, adjust to suit
            let t = setInterval(function () {
            let ele = document.getElementById('blink');
            ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
            }, blink_speed);
        </script>

    </head>

    <body>

        <nav class="bg-dark border navbar navbar-expand-md navbar bg-dark data-bs-theme=dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">E</span><span class="red">X</span><span class="yellow">P</span><span class="green">R</span><span class="green">E</span><span class="green">S</span><span class="green">S</span><span class="red">Mail</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2" style="color: white">
                            <li class="nav-item"><a class="nav-link" href="/compose">COMPOSE</a></li>
                            <li class="nav-item"><a class="nav-link" href="/favorites">IMPORTANT</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sent">SENT</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <div class="background">
            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>

            <div style="height: 100px"></div>

            <footer class="mb-5 small text-center text-muted">
                <h6 style="color: white">Copyrights &#169; <b>Yadhu's Express</b></h6>
            </footer>

       </div>
    </body>
</html>
